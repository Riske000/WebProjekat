<!DOCTYPE html>
<html>

<head>
<title>Web shop</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="sportskiObjekti">

		<p style="text-align: right;">
			<label v-bind:hidden="loggedUser.korisnickoIme==undefined">Trenutni korisnik:</label> 
			<label v-bind:hidden="loggedUser.korisnickoIme==undefined">{{loggedUser.korisnickoIme}}</label>
			<label v-bind:hidden="loggedUser.korisnickoIme!=undefined"><a href="login.html">Uloguj se</a> </label>
			<label v-bind:hidden="loggedUser.korisnickoIme!=undefined"><a href="registracija.html">Registruj se</a> </label>
			<label v-bind:hidden="loggedUser.korisnickoIme==undefined"><a href="profil.html">Moj profil</a> </label> 
		</p>

		<p>
			
			<input type="text" placeholder="Ime" name="searchIme" v-model="searchIme">
			<input type="text" placeholder="Tip" name="searchTip" v-model="searchTip">
			<input type="text" placeholder="Lokacija" name="searchLokacija" v-model="searchLokacija">
			<input type="number" min="1" max="5" value="1"  name="searchProsecnaOcena" v-model="searchOcena">
			<button value="Pretrazi" v-on:click="pretraziOjekte">Pretrazi</button>
		</p>



		<table border="1" id="tabela">
			<thead>
				<tr bgcolor="lightgrey">
					<th>ID</th>
					<th>Ime</th>
					<th>Tip objekta</th>
					<th>Status</th>
					<th>Lokacija</th>
					<th>Logo objekta</th>
					<th>Prosecna ocena</th>
					<th>Radno vreme</th>
				</tr>
			</thead>

			<tr v-for="sp in sportObjects">
				<td>{{sp.intId }}</td>
				<td>{{sp.ime }}</td>
				<td>{{sp.tipObjekta }}</td>
				<td>{{sp.status }}</td>
				<td>{{sp.lokacija.ulica}} {{sp.lokacija.broj}},
					{{sp.lokacija.mesto}}</td>
				<td><img src="sp.logoObjekta"></img></td>
				<td>{{sp.prosecnaOcena}}</td>
				<td>{{sp.pocetakRadnogVremena}}-{{sp.krajRadnogVremena}}</td>
			</tr>
		</table>


	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/sportObjects.js"></script>
</body>

</html>
