<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPORTSKI OBJEKTI</title>
    
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/formSwitch.js"></script>
    <script src="js/loginRegister.js"></script>

</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="home">
                <a href="pocetna.html">POÄŒETNA</a>
            </div>

            <div class="menu">
                <ul>
                    <li><a class="active" href="login-register.html">Log In</a></li>
                </ul>
            </div>
        </nav>
    </div>
    
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link" style="padding-left: 150px">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username-log" id="username-log" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password-log" id="password-log" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group" >
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username-reg" id="username-reg" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
                                    <div class="form-group">
										<input type="password" name="password-reg" id="password-reg" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="2" class="form-control" placeholder="Ime" value="">
									</div>
                                    <div class="form-group">
										<input type="text" name="surname" id="surname" tabindex="2" class="form-control" placeholder="Prezime" value="">
									</div>
                                    <div class="form-group">
										<input type="text" name="gender" id="gender" tabindex="2" class="form-control" placeholder="Pol" value="">
									</div>
									<div class="form-group">
										<input type="text" name="dateOfBirth" id="dateOfBirth" tabindex="2" class="form-control" placeholder="Datum rodjenja dd-mm-yyyy" value="">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
