<!DOCTYPE html>
<html>

<head>
<title>Korisnici</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery-3.3.1.min.js"></script>
</head>

<body>
<div class="main">
		<div class="inner2">
			<div class="welcome">Svi korisnici</div>
	<div id="korisnici">

		<nav style="text-align: right;" >
			<label style="margin-right: 1300px" ><a href="sportObjects.html">Pocetna</a></label>
			<label v-bind:hidden="loggedUser.korisnickoIme==undefined">Trenutni korisnik:</label> 
			<label v-bind:hidden="loggedUser.korisnickoIme==undefined">{{loggedUser.korisnickoIme}}</label>
			<label v-bind:hidden="loggedUser.korisnickoIme!=undefined"><a href="login.html" >Uloguj se</a> </label>
			<label v-bind:hidden="loggedUser.korisnickoIme!=undefined"><a href="registracija.html" >Registruj se</a> </label>
			<label v-bind:hidden="loggedUser.korisnickoIme==undefined"><a href="profil.html" >Moj profil</a> </label> 
		</nav>

		<p style="margin-left: 600px; margin-top: 50px"> 
			<input type="text" style="height: 30px; width: 180px" name="searchKorisnickoIme" placeholder="Korisnicko ime" v-model="searchKorisnickoIme">
			<input type="text" style="height: 30px; width: 180px" name="searchIme" placeholder="Ime" v-model="searchIme">
			<input type="text" style="height: 30px; width: 180px" name="searchPrezime" placeholder="Prezime" v-model="searchPrezime">
			<select type="combobox" style="height: 38px; width: 180px" class="combobox" v-model="tipKorisnika">
				<option value="administrator">Administrator</option>
				<option value="menadzer">Menadzer</option>
				<option value="trener">Trener</option>
				<option value="kupac">Kupac</option>
			</select>
			<button value="Pretrazi" v-on:click="pretraziKorisnike" class="button">Pretrazi</button>
		</p>



		<table border="1" id="tabela" class="table2">
			<thead>
				<tr bgcolor="yellow">
				    <th v-on:click="Sortiraj(0)">Korisnicko ime</th>
					<th v-on:click="Sortiraj(1)">Ime</th>
					<th v-on:click="Sortiraj(2)">Prezime</th>
					<th>Pol</th>
					<th>Datum rodjenja</th>
					<th>Uloga</th>
					<th v-on:click="Sortiraj(6)">Broj sakupljenih bodova</th>
				</tr>
			</thead>

			<tr v-for="k in korisnici">
				<td>{{k.korisnickoIme }}</td>
				<td>{{k.ime }}</td>
				<td>{{k.prezime }}</td>
				<td>{{k.pol }}</td>
				<td>{{k.datumRodjenja}} </td>
				<td>{{k.uloga}}</td>
				<td>{{k.brojSakupljenihPoena}}</td>
			</tr>
		</table>

		</div>
		</div>
	</div>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/korisnici.js"></script>
</body>

</html>
